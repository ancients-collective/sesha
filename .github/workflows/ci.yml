name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Lint (gofmt)
        run: |
          diff=$(find . -name '*.go' | xargs gofmt -s -d)
          if [ -n "$diff" ]; then
            echo "$diff"
            exit 1
          fi
